apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: image-vision-query
spec:
  # We will send raw OpenAI messages, rather than a single 'user' message.
  type: messages
  input:
    # Send a single user message with a request to analyse the included image.
    - role: user
      content:
        - type: text
          text: "Please describe what you see in this image"
        - type: image_url
          # This is the ARK icon (QuantumBlack hexagon logo) converted to PNG.
          image_url:
            url: "data:image/png;base64,"
  # Target the default model and the sample agent.
  targets:
    - type: model
      name: default
    - type: agent
      name: sample-agent
