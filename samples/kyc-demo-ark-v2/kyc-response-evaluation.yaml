apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluation
metadata:
  name: kyc-response-evaluation
  labels:
    app: kyc-demo-ark-v2
    category: response-evaluation
    evaluation-type: query
    use-case: kyc-risk-assessment
spec:
  type: query
  config:
    queryRef:
      name: kyc-assessment-query-with-data-events
      namespace: default
      # No responseTarget means evaluate the entire team response
  evaluator:
    name: kyc-response-evaluator
    parameters:
      - name: model.name
        value: default
      - name: evaluation_focus
        value: "final_risk_assessment"
      - name: assessment_criteria
        value: |
          Evaluate the final KYC risk assessment response for:
          1. Completeness - Does it include all required sections (Report Date, Executive Summary, Risk Assessment, Risk Rating, Recommendations)?
          2. Accuracy - Are the risk findings properly analyzed and categorized?
          3. Clarity - Is the assessment clearly written and well-structured?
          4. Date Inclusion - Does the report include the date (should be 14th September 2025)?
          5. Risk Rating - Is there a clear risk rating (LOW/MEDIUM/HIGH) with justification?
          6. Actionable Recommendations - Are the recommendations specific and actionable?
          7. Regulatory Compliance - Does it address all regulatory requirements mentioned in the profile?

          Score from 0.0 to 1.0 based on how well the response meets these criteria.
  timeout: 5m
  ttl: 720h