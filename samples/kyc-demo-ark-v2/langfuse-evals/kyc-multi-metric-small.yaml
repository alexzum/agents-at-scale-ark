apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluation
metadata:
  name: kyc-multi-metric-small
  labels:
    app: kyc-demo-ark-v2
    provider: langfuse
    evaluation-type: ragas-multi-small
    use-case: payload-size-test
spec:
  type: direct
  config:
    input: |
      What is the risk level for Associated British Foods?

    output: |
      MEDIUM risk level due to financial decline (2% revenue decrease, 12% profit decline) and CFO blacklist match requiring enhanced due diligence.

  evaluator:
    name: langfuse-evaluator
    parameters:
      - name: evaluation.context
        value: |
          KYC DATA:
          - Financial: 2% revenue decrease, 12% profit decline
          - CFO: John Bason has blacklist match (5/10 confidence)
          - Litigation: 1,700+ plaintiffs, 7 fatalities

      - name: evaluation.context_source
        value: "kyc_summary_data"

      # Same metrics as the large version
      - name: metrics
        value: "faithfulness,answer_correctness,answer_relevancy"

      # Same threshold
      - name: threshold
        value: "0.8"