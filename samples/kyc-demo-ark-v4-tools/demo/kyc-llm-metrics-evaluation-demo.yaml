apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluation
metadata:
  name: kyc-llm-metrics-evaluation-demo
  labels:
    app: kyc-demo-ark-v4-tools
    category: llm-metrics-evaluation
    use-case: kyc-performance-monitoring
    evaluation-type: query-metrics
spec:
  type: query
  config:
    queryRef:
      name: kyc-assessment-query-demo
      namespace: default

  evaluator:
    name: kyc-llm-metrics-evaluator-v4
    parameters:
    - name: query.name
      value: kyc-assessment-query-demo
    - name: query.namespace
      value: default
    - name: min-score
      value: "0.7"