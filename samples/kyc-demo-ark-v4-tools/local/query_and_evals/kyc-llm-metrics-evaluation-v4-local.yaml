apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluation
metadata:
  name: kyc-llm-metrics-evaluation-v4-local
  labels:
    app: kyc-demo-ark-v4-tools
    category: llm-metrics-evaluation
    use-case: kyc-performance-monitoring
    evaluation-type: query-metrics
spec:
  type: query
  config:
    queryRef:
      name: kyc-assessment-query-v4-tools-with-events-v2-local
      namespace: default

  evaluator:
    name: kyc-llm-metrics-evaluator-v4-local
    parameters:
    - name: query.name
      value: kyc-assessment-query-v4-tools-with-events-v2-local
    - name: query.namespace
      value: default
    - name: min-score
      value: "0.7"