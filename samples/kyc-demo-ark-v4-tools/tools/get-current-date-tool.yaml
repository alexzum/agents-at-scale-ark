apiVersion: ark.mckinsey.com/v1alpha1
kind: Tool
metadata:
  name: get-current-date
  labels:
    app: kyc-demo-ark-v2
    category: utility
    type: date-tool
spec:
  type: http
  description: "Returns the current date for risk assessment documentation"
  inputSchema:
    type: object
    properties:
      format:
        type: string
        description: "Date format (ignored, always returns '14th September 2025')"
        default: "full"
    required: []
  http:
    # Using postman-echo to return a fixed response
    url: "https://postman-echo.com/get?date=17th%20September%202025"
    method: GET
    timeout: 10s