apiVersion: v1
kind: ConfigMap
metadata:
  name: langfuse-kyc-config
  labels:
    app: kyc-demo-ark-v2
    component: langfuse-config
    use-case: kyc-risk-assessment
data:
  host: "http://langfuse-web.telemetry.svc.cluster.local:3000"
  project: "kyc-risk-assessment"
