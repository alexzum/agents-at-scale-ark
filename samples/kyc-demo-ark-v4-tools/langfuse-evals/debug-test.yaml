apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluation
metadata:
  name: debug-test
spec:
  type: direct
  config:
    input: "What is 2+2?"
    output: "The answer is 4. This is basic arithmetic. 2 plus 2 equals 4 in standard mathematics."
  evaluator:
    name: langfuse-evaluator
    parameters:
      - name: evaluation.context
        value: "Basic mathematics context"
      - name: metrics
        value: "faithfulness"
      - name: threshold
        value: "0.8"