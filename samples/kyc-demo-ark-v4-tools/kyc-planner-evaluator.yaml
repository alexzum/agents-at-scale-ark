apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluator
metadata:
  name: kyc-planner-evaluator
  namespace: default
  labels:
    app: kyc-demo-ark-v2
    category: evaluation
    target: planner
spec:
  description: "Evaluator for assessing KYC planner agent's mission planning quality"
  address:
    value: "http://ark-evaluator.default.svc.cluster.local:8000/evaluate"
  parameters:
    - name: model.name
      value: default
    - name: scope
      value: "relevance,completeness,clarity"
    - name: threshold
      value: "0.8"
    - name: evaluation_criteria
      value: |
        Evaluate the planner's response based on:
        1. Clear definition of mission objectives
        2. Logical step-by-step approach
        3. Proper role assignment to team members
        4. Comprehensive coverage of KYC requirements
        5. Actionable and specific instructions