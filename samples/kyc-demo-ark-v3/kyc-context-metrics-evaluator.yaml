apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluator
metadata:
  name: kyc-context-metrics-evaluator
  labels:
    app: kyc-demo-ark-v3
    category: evaluation
    type: context-enhanced
spec:
  description: "Evaluator for KYC assessments with RAGAS context metrics support"
  address:
    value: "http://ark-evaluator.default.svc.cluster.local:8000/evaluate"
  parameters:
    - name: model.name
      value: default
    - name: scope
      value: "relevance,accuracy,completeness,clarity,context_precision,context_recall"
    - name: min-score
      value: "0.75"
    - name: evaluator-role
      value: |
        You are a senior KYC compliance auditor evaluating the quality of a KYC risk assessment.
        Focus on:
        1. How precisely the assessment uses the provided context (context_precision)
        2. How well it recalls all relevant risk factors from the context (context_recall)
        3. Whether the risk rating is justified by the evidence
        4. Completeness of the risk analysis
        5. Clarity and actionability of recommendations