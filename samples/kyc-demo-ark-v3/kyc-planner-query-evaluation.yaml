apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluation
metadata:
  name: kyc-planner-evaluation
  namespace: default
  labels:
    app: kyc-demo-ark-v2
    category: evaluation
    target: planner
    evaluation-type: query
spec:
  type: query
  config:
    queryRef:
      name: kyc-assessment-query-with-data
      namespace: default
      responseTarget: "agent:planner-agent-kyc-v2"
  evaluator:
    name: kyc-planner-evaluator
    parameters:
      - name: model.name
        value: default
      - name: evaluation_focus
        value: "mission_planning"
      - name: assessment_criteria
        value: |
          Focus on evaluating:
          - Clarity and structure of the mission plan
          - Appropriate delegation to team members (risk-officer, critic, file-manager)
          - Logical sequencing of KYC assessment steps
          - Coverage of key risk areas (blacklist, sanctions, litigation, financial)
          - Actionable instructions for each agent
  timeout: 5m
  ttl: 720h