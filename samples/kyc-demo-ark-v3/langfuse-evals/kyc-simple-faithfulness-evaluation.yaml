apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluation
metadata:
  name: kyc-simple-faithfulness-eval
  labels:
    app: kyc-demo-ark-v2
    provider: langfuse
spec:
  type: direct
  config:
    input: "What is the risk level for Associated British Foods with 2% revenue decline and CFO blacklist match?"
    output: "The risk level is MEDIUM due to financial decline and potential CFO blacklist match requiring enhanced due diligence."
  evaluator:
    name: kyc-faithfulness-evaluator
    parameters:
      - name: evaluation.context
        value: "Company has 2% revenue decline, 12% profit decline, and CFO John Bason has 5/10 confidence blacklist match."
      - name: metrics
        value: "faithfulness,relevance,correctness"
      - name: threshold
        value: "0.7"