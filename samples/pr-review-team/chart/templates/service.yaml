apiVersion: v1
kind: Service
metadata:
  name: {{ include "ark-pr-reviewer.fullname" . }}
  namespace: {{ .Values.config.kubernetesNamespace }}
  labels:
    {{- include "ark-pr-reviewer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8000
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "ark-pr-reviewer.selectorLabels" . | nindent 4 }}

