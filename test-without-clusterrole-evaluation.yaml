apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluation
metadata:
  name: test-without-clusterrole-evaluation
  namespace: default
spec:
  type: query
  config:
    queryRef:
      name: test-without-clusterrole-query
      namespace: default
  evaluator:
    name: metrics-evaluator
    parameters:
    - name: query.name
      value: test-without-clusterrole-query
    - name: query.namespace
      value: default
    - name: min-score
      value: "0.5"