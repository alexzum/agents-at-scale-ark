apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: team-graph
spec:
  steps:
  - name: setup-test-environment
    try:
    - script:
        skipLogOutput: true
        content: |
          set -u
          echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
        outputs:
        - name: azure
          value: (json_parse($stdout))
    - apply:
        file: manifests/*.yaml
  - name: wait-for-query-completion
    try:
    - wait:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        timeout: 5m
        name: test-graph-team
        for:
          jsonPath:
            path: '{.status.phase}'
            value: 'done'

  - name: validate-graph-execution
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: test-graph-team
          status:
            (length(responses)): 1
            (responses[0].target.type): team
            (responses[0].target.name): graph-team
            (length(responses[0].content) > `500`): true
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: test-graph-team
    - script:
        content: |
          echo "=== Query Status Debug Information ==="
          kubectl get query test-graph-team -o yaml
          echo "=== Query Events ==="
          kubectl get events --field-selector involvedObject.name=test-graph-team --sort-by='.lastTimestamp'
          echo "=== Team Status ==="
          kubectl get team graph-team -o yaml