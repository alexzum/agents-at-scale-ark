# Mock OpenAI server using mock-llm (https://github.com/dwmkerr/mock-llm)
apiVersion: v1
kind: Service
metadata:
  name: mock-openai
spec:
  selector:
    app: mock-openai
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: mock-openai
  labels:
    app: mock-openai
spec:
  containers:
  - name: mock-llm
    image: ghcr.io/dwmkerr/mock-llm:0.1.8
    ports:
    - containerPort: 8080
    readinessProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 2
      periodSeconds: 5
