apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: query-tool-target
spec:
  description: Test query direct execution targeting tools without agents
  steps:
  - name: step-1
    try:
    - script:
        content: |
          helm install ark-tenant ../../charts/ark-tenant --namespace $NAMESPACE --create-namespace --wait
        env:
        - name: NAMESPACE
          value: ($namespace)
    - apply:
        file: manifests/*.yaml
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Tool
          metadata:
            name: test-tool
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: tool-target-query
          status:
            phase: done
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: tool-target-query
          status:
            (length(responses)): 1
            (contains(responses[*].target.name, 'test-tool')): true
            (length(join('', responses[*].content)) > `10`): true
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: tool-target-query